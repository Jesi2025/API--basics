<body>
    <h1>API Intro</h1>
    <p>It is known as Application Programming Interface and it is connection between the frontend and backend systems</p>
    <h2>It has the 4 method</h2>
    <ul>
        <li>GET</li>
        <li>POST</li>
        <li>PUT</li>
        <li>DELETE</li>
    </ul>

    <h2>API RESPONSES</h2>
    <p>404 - Not found</p>
    <p>200 - Success</p>
    <p>401 - Unauthorized access</p>
    <p>500 - Server error</p>

</body>
