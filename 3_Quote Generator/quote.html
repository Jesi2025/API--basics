<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
</head>
<body>

    <button id="getQuoteBtn">Get Random Joke</button>
    <p id="quote"></p>
    <p id="author"></p>
    
<script>
const button = document.getElementById("getQuoteBtn");
const quoteText = document.getElementById("quote");
const quoteAuthor = document.getElementById("author");

button.addEventListener("click", async () => {
  quoteText.textContent = "Loading... ‚è≥";
  quoteAuthor.textContent = "";

  try {
    const response = await fetch("https://official-joke-api.appspot.com/jokes/random");
    const data = await response.json();

    quoteText.textContent = `${data.setup}`;
    quoteAuthor.textContent = `‚Äî ${data.punchline}`;
  } catch (error) {
    quoteText.textContent = "Oops! Something went wrong üòÖ";
    console.error(error);
  }
});
</script>

</body>
</html>
